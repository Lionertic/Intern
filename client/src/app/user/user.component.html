<div class="container">
    <div class="row">
        <div *ngFor="let transaction of transactions">
            <div class="col-md-3">
              {{ transaction.To }}
            </div>
            <div class="col-md-3">
                {{ transaction.Credit }}
            </div>
            <div class="col-md-3">
                {{ transaction.Date }}
            </div>
        </div>
    </div>
    <a routerLink="/transfer/{{ id }}" routerLinkActive="active">Transfer credits</a>
  </div>
